<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{place?.name}}</mat-card-title>
    <mat-card-subtitle>{{place?.rating}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image [src]="place?.iconUrl" alt="Image"> -->
  <mat-card-content>
    <p>
      Distance:
      {{distance}}
      Duration:
      {{duration}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="renderRoute.emit(routeResponse)">View route</button>
  </mat-card-actions>
</mat-card>
