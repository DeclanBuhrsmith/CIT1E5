<mat-card [ngClass]="{'highlight-cards-with-score': place?.score !== undefined}">
  <mat-card-header>
    <a href="{{place?.place_url}}" class="image-with-link">
      <img mat-card-avatar [src]="place?.iconUrl">
    </a>
    <mat-card-title>{{place?.name}}</mat-card-title>
    <mat-card-subtitle *ngIf="place?.score || place?.score === 0">Score: {{place?.score?.toFixed(2)}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Distance:
      {{place?.distance}}
      Duration:
      {{place?.duration}}
    </p>
    <p>
      Type:
      {{place?.types}}
    </p>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-raised-button color="accent" (click)="renderRoute.emit(routeResponse)">View route</button>
  </mat-card-actions> -->
</mat-card>
