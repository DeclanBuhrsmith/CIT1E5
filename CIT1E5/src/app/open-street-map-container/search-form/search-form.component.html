<form (ngSubmit)="onSearch()" class="mt-4 p-4 border rounded">
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input
      id="address"
      type="text"
      class="form-control"
      [(ngModel)]="address"
      name="address"
      placeholder="Enter an address"
      required
    />
  </div>
  <label for="address" class="form-label">Search Preferences</label>
  <div class="container p-4 border rounded">
    <search-preferences
      (setSelectedTransportationMode)="
        transportationModeUpdated($event.currentTransportationMode)
      "
    ></search-preferences>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!address">
    Search
  </button>
</form>
