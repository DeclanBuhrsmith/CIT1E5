<form (ngSubmit)="onSearch()" class="mt-4">
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input
      id="address"
      type="text"
      class="form-control"
      [(ngModel)]="address"
      name="address"
      placeholder="Enter an address"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Transportation Mode</label>
    <div *ngFor="let mode of transportationModes" class="form-check">
      <input
        type="radio"
        id="{{ mode }}"
        name="transportationMode"
        class="form-check-input"
        [(ngModel)]="selectedTransportationMode"
        [value]="mode"
        required
      />
      <label for="{{ mode }}" class="form-check-label">
        <i class="bi bi-walk"></i> {{ mode }}
      </label>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!address || !selectedTransportationMode"
  >
    Search
  </button>
</form>

<div *ngIf="errorMessage" class="alert alert-danger mt-3">
  {{ errorMessage }}
</div>
